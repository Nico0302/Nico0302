<svg fill="none" viewBox="0 0 800 360" width="800" height="360" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.wave {
          animation: wave-animation ease-in-out 2.5s infinite; /* Never stop waving :) */
          transform-origin: 70% 70%;       /* Pivot around the bottom-left palm */
          display: inline-block;
        }

        @keyframes wave-animation {
            0% { transform: rotate( 0.0deg) }
          10% { transform: rotate(14.0deg) }
          20% { transform: rotate(-8.0deg) }
          30% { transform: rotate(14.0deg) }
          40% { transform: rotate(-4.0deg) }
          50% { transform: rotate(10.0deg) }
          65% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .greeting:after {
            animation: greeting-animation linear 12.5s infinite;
            animation-delay: 1.25s;
            content: "Hello";
        }

        @keyframes greeting-animation {
          0% {
            content: "Hello";
          }
          20% {
            content: "Bonjour";
          }
          40% {
            content: "Hallo";
          }
          60% {
            content: "ÐŸÑ€Ð¸Ð²Ñ–Ñ‚";
          }
          80% {
            content: "Ciao";
          }
        }

        h1 { 
          font-size: 2.6em; 
          color: #333333;
        }

        .container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
					height: 400px;
					text-align: center;
				}
			</style>
      <div class="container">
			  <h1><span class="wave">ðŸ‘‹</span> <span class="greeting"></span>, World!</h1>
      </div>
		</div>
	</foreignObject>
</svg>
